<div class="mat-container" style="align-content: center">
    <h2>Patient Vitals</h2>

    <mat-form-field>
        <mat-label for="diastolicBloodPressure">Dialostic BP</mat-label>
        <input matInput type="number" id="diastolicBloodPressure" >
        <!-- [(ngModel)]="vitals.diastolicBloodPressure" -->
    </mat-form-field>
    
    <mat-form-field>
        <mat-label for="systolic_bp">Systolic BP</mat-label>
        <input matInput type="number" id="systolic_bp">
    </mat-form-field>
    
    <mat-form-field>
        <mat-label for="pulse">Pulse</mat-label>
        <input matInput type="number" id="pulse">
    </mat-form-field>
    
    <mat-form-field>
        <mat-label for="respirationRate">Respiration Rate</mat-label>
        <input matInput type="number" id="respirationRate">
    </mat-form-field>
</div>
<button mat-raised-button routerLink="/severity" color="accent" float="left">Back</button>
<button mat-raised-button routerLink="/symptoms" color="primary" float="right">Next</button>
